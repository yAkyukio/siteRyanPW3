    <script>

        /* Variáveis */
        const nextButton = document.getElementById("nSlide")
        const previousButton = document.getElementById("pSlide")
        const imgSlide = document.getElementById("iSlide")

        const menuDropdown = document.getElementById("mDropdown")
        const menuContent = document.getElementById("mContent")

        let numSlide = 0

        const imgPath = [
            "img/img1.jpg",
            "img/img2.png",
            "img/img3.jfif"
        ]

        /* Eventos */
        menuDropdown.addEventListener("click", () => {
            menuContent.classList.toggle("hidden")
        })

        nextButton.addEventListener("click", rightSlide)
        previousButton.addEventListener("click", leftSlide)

        /* Funções */
        function rightSlide(){
            if (numSlide !== 2) {
                numSlide++
                imgSlide.src = imgPath[numSlide] 
            }
        }

        function leftSlide(){
            if (numSlide !== 0) {
                numSlide--
                imgSlide.src = imgPath[numSlide]
            }
        }

    </script>
